<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="product-image">
      <img src="./images/image-product-desktop.jpg"width="280px"height ="400px">
    </div>
    <div class="card">
      <h5>PERFUME</h5>
      <h1>Gabrielle Essence Eau De Parfum </h1>
      <p id="description">A floral, solar and voluptuous interpretation composed by 
        Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <p id="cost">$149.99 <small>$169.99</small></p>
      <div id="add-button"><img src="./images/icon-cart.svg">Add to Cart</div>
    </div>
  </main>
</body>
</html>
